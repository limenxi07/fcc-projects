<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div id="main-div">
    <h1 id="title">Product Survey Form</h1>
    <p id="description">Thank you for leaving valuable feedback on our product.</p>
    <form action="#">
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name">
        <label for="nameInput">Name</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="number" class="form-control" id="numberInput" name="age" placeholder="Age">
        <label for="ageInput">Age</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email">
        <label for="emailInput">Email</label>
      </div>
      <div class="mb-3">
        <label for="feature">Which feature of the product did you find the most useful?</label>
        <select class="form-select" name="feature" id="feature">
          <option selected>Select an option</option>
          <option value="water-resistance">Water resistance</option>
          <option value="battery-life">Long battery life</option>
          <option value="bluetooth">Bluetooth</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="rec">Would you recommend this product to a friend?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rec" value="yes">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rec" value="maybe">
          <label class="form-check-label" for="maybe">Maybe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rec" value="no">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="promo">Through which methods did you hear about our product?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="social-media">
          <label class="form-check-label" for="social-media">Social media</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="commercials">
          <label class="form-check-label" for="commercials">Commercials</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="family">
          <label class="form-check-label" for="family">Family</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="friends">
          <label class="form-check-label" for="friends">Friends</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="colleagues">
          <label class="form-check-label" for="colleagues">Colleagues</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" value="none">
          <label class="form-check-label" for="none">None of the above</label>
        </div>
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control" name="feedback" id="feedback" placeholder="Leave additional feedback here." style="height: 10vh"></textarea>
        <label for="feedback">Feedback</label>
      </div>
    </form>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
